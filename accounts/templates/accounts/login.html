{% extends 'base.html' %}
{% load static from staticfiles %}

{% block header0 %}
    <link href="{% static 'login/css/signin.css' %}" rel="stylesheet">
{% endblock %}

{% include "nav_bar.html" %}
{% block content_login %}
<div style="margin-top: 100px" class="row"></div>   

<div class="row">
    <div class="col-lg-12">
        <h2 class="form-signin-heading">Welcome!<br><small>Are you ready to {{nbar}}</small></h2>        
    </div>
</div>
<div class="row">
    <div class="col-mg-12">        
        <form class="form-signin" method='POST' action='' enctype='multipart/form-data'>{% csrf_token %}
            <br>
            {{ form }}
            <div class="checkbox">
                <label>
                <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>

            <input type='submit' class='btn btn-lg btn-primary btn-block' name='next' value='{{ nbar }}'/>
        </form>
    </div>
</div> <!-- /container -->

{% endblock %}
